    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://www.viltstigen.se/favicon.png">

    <script type="text/javascript" charset="utf8" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="

          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <style>
        .map {
            position: relative;
            height: 600px;
            width: 100%;
            background-color: #333;
            margin-right: 0;
            margin-left: 0;
        }
    </style>
</head>

<body>
<div class="container text-center" id="head">
    <h1>Lightnings</h1>
    <div class="row">
        <h4 id="latest_head"></h4>
        <div id="map_latest" class="col map"></div>
    </div>

    <div class="row"><hr></div>

    <div class="row">
        <div id="chart1" class="col"></div>
        <div id="chart2" class="col"></div>
    </div>

    <div class="row"><hr></div>

    <div class="row">
        <table id="data" class="col table table-striped" style="width:100%"></table>
    </div>

    <div class="row"><hr></div>

    <div class="row">
        <footer>
            <p style="font-size:12px">Copyright (C) Mats Melander</p>
        </footer>
    </div>
</div>

<script>
    function latest_map(data, map_url) {
        const tiles = L.tileLayer(map_url, {
                maxZoom: 18,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }),
            latlng = L.latLng(62.3, 16.3);

        const map = L.map('map_latest', {center: latlng, zoom: 4.5, layers: [tiles]});
        const markers = L.markerClusterGroup();

        data.forEach(function (item) {
            var marker = L.marker(new L.LatLng(item.lat, item.lon));
            markers.addLayer(marker);
        });

		map.addLayer(markers);
    }

    $(document).ready(function () {
        $.when(
            $.getJSON('flash/flash_meta.json'),
            $.getJSON('flash/flash_latest.json'),
            $.getJSON('flash/flash_stats.json')).done(
            function (meta, flash_latest, flash_stats) {
                // https://leaflet-extras.github.io/leaflet-providers/preview/
                let OpenStreetMap_Mapnik = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
                let cfg = {
                    "radius": 0.2,
                    "maxOpacity": 0.5,
                    "minOpacity": 0.0,
                    "scaleRadius": true,
                    "useLocalExtrema": true,
                    latField: 'lat',
                    lngField: 'lon',
                    valueField: 'count'
                };

                console.log(flash_latest);
                d3.select("#latest_head")
                    .text("Latest " + flash_latest[0].date + " (" + flash_latest[0].data.length + ")");

                latest_map(flash_latest[0].data, OpenStreetMap_Mapnik);

                const nr_of_years = Object.keys(flash_stats[0].data).length;

                // Reformat information for 2 charts and 1 table
                let chart1 = [], chart2 = [], table = [];
                for (let year in flash_stats[0].data) {
                    let months = Array(12).fill('');
                    // As files are gzip:ed, the order of months received are sorted alphabetically when
                    // decompressed by jquery (Apr, Aug, ...), we need to restore order. This is done through
                    // month_index lookup table, so the array months get correct index.
                    // For example month is "Aug" => index 7, so months[7] = value
                    const month_index = {
                        Jan: 0, Feb: 1, Mar: 2, Apr: 3, May: 4, Jun: 5,
                        Jul: 6, Aug: 7, Sep: 8, Oct: 9, Nov: 10, Dec: 11};
                    let row = Array(14).fill('');
                    let sum = 0, i = 1;
                    let acc_sum = []

                    row[0] = '<a href=flash/heatmap?year='+year+'>'+year+'</a>'
                    for (let month in flash_stats[0].data[year]) {
                        let val = flash_stats[0].data[year][month];
                        months[month_index[month]] = val; // for example, months["Jan"] = 123
                        row[month_index[month] + 1] = val.toLocaleString();  // Need to adjust index +1 as start element is year
                        sum += val;
                        acc_sum.push(sum);
                    }
                    if (nr_of_years - table.length <= 3) {  // Only chart last 3 years
                        chart1.push({'name': year, 'data': months});
                        chart2.push({'name': year + ' accumulated', 'data': acc_sum});
                    }
                    row[row.length - 1] = sum.toLocaleString();
                    table.push(row);
                }

                Highcharts.chart('chart1', {
                    chart: {type: 'spline'},
                    title: {text: 'Lightnings (3 years)'},
                    xAxis: {categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']},
                    yAxis: {title: {text: 'Number of strikes'}},
                    plotOptions: {line: {dataLabels: {enabled: false}, enableMouseTracking: true}},
                    series: chart1,
                });

                Highcharts.chart('chart2', {
                    chart: {type: 'spline'},
                    title: {text: 'Lightnings accumulated (3 years)'},
                    xAxis: {categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']},
                    yAxis: {title: {text: 'Number of strikes'}},
                    plotOptions: {line: {dataLabels: {enabled: false}, enableMouseTracking: true}},
                    series: chart2,
                });

                $('#data').DataTable({
                    info: false,
                    order: [[0, 'desc']],
                    paging: false,
                    searching: false,
                    data: table,
                    columns: [
                        {title: 'Year'},
                        {title: 'Jan'},
                        {title: 'Feb'},
                        {title: 'Mar'},
                        {title: 'Apr'},
                        {title: 'May'},
                        {title: 'Jun'},
                        {title: 'Jul'},
                        {title: 'Aug'},
                        {title: 'Sep'},
                        {title: 'Oct'},
                        {title: 'Nov'},
                        {title: 'Dec'},
                        {title: 'Sum'},
                    ],
                });
            });
    });
</script>

</body>
